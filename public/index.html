<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Faturamento</title>
    <link rel="icon" type="image/png" href="I.R.-COMERCIO-E-MATERIAIS-ELETRICOS-PRETO.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="loader"></div>
    </div>

    <div class="app-content">
        <div class="container">
            <div class="header">
                <div class="header-left">
                    <h1>Pedido de Faturamento</h1>
                    <div id="connectionStatus" class="connection-status offline">
                        <span class="status-dot"></span>
                    </div>
                </div>
                <button onclick="openFormModal()" class="btn-new-order-header">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Novo Pedido
                </button>
            </div>

            <!-- Dashboard Cards -->
            <div class="dashboard-grid">
                <div class="stat-card">
                    <div class="stat-icon stat-icon-default">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value" id="totalPedidos">0</div>
                        <div class="stat-label">Total de Pedidos</div>
                    </div>
                </div>
                <div class="stat-card stat-card-success">
                    <div class="stat-icon stat-icon-success">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value stat-value-success" id="totalEmitidos">0</div>
                        <div class="stat-label">Emitidos</div>
                    </div>
                </div>
                <div class="stat-card stat-card-warning">
                    <div class="stat-icon stat-icon-warning">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value stat-value-warning" id="totalPendentes">0</div>
                        <div class="stat-label">Pendentes</div>
                    </div>
                </div>
                <div class="stat-card stat-card-info">
                    <div class="stat-icon stat-icon-info">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="1" x2="12" y2="23"></line>
                            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value stat-value-info" id="valorTotal">R$ 0,00</div>
                        <div class="stat-label">Total</div>
                    </div>
                </div>
            </div>

            <!-- Search Bar with Filters -->
            <div class="search-bar-wrapper">
                <div class="search-bar">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="search" placeholder="Pesquisar" oninput="filterPedidos()">
                    
                    <!-- Filters integrated in search bar -->
                    <div class="search-bar-filters">
                        <div class="filter-dropdown-inline">
                            <select id="filterVendedor" onchange="filterPedidos()">
                                <option value="">Responsável</option>
                            </select>
                            <svg class="dropdown-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                        <div class="filter-dropdown-inline">
                            <select id="filterStatus" onchange="filterPedidos()">
                                <option value="">Todos os Status</option>
                                <option value="pendente">Pendente</option>
                                <option value="emitida">Emitida</option>
                            </select>
                            <svg class="dropdown-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                    </div>

                    <button class="calendar-btn" onclick="syncData()" title="Sincronizar" id="btnSync">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Table Card -->
            <div class="card table-card">
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 40px; text-align: center;">
                                    <span style="font-size: 1.1rem;">✓</span>
                                </th>
                                <th>Nº Pedido</th>
                                <th>Razão Social</th>
                                <th>CNPJ</th>
                                <th>Documento</th>
                                <th>Valor Total</th>
                                <th>Status</th>
                                <th style="text-align: center;">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="pedidosContainer"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DE FORMULÁRIO -->
    <div class="modal-overlay" id="formModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="formTitle">Novo Pedido de Faturamento</h3>
                <button class="close-modal" onclick="closeFormModal()">✕</button>
            </div>
            
            <div class="tabs-container">
                <div class="tabs-nav">
                    <button class="tab-btn active" onclick="switchTab('tab-geral')">Geral</button>
                    <button class="tab-btn" onclick="switchTab('tab-faturamento')">Faturamento</button>
                    <button class="tab-btn" onclick="switchTab('tab-itens')">Itens</button>
                    <button class="tab-btn" onclick="switchTab('tab-entrega')">Entrega</button>
                    <button class="tab-btn" onclick="switchTab('tab-transporte')">Transporte</button>
                </div>

                <!-- TAB GERAL -->
                <div class="tab-content active" id="tab-geral">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="codigo">Código</label>
                            <input type="text" id="codigo">
                        </div>
                        <div class="form-group">
                            <label for="documento">Documento</label>
                            <input type="text" id="documento">
                        </div>
                    </div>
                </div>

                <!-- TAB FATURAMENTO -->
                <div class="tab-content" id="tab-faturamento">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="cnpj">CNPJ</label>
                            <input type="text" id="cnpj" oninput="buscarClientePorCNPJ(this.value)" maxlength="18">
                            <div id="cnpjSuggestions" class="autocomplete-suggestions"></div>
                        </div>
                        <div class="form-group">
                            <label for="razaoSocial">Razão Social</label>
                            <input type="text" id="razaoSocial">
                        </div>
                        <div class="form-group">
                            <label for="inscricaoEstadual">Inscrição Estadual</label>
                            <input type="text" id="inscricaoEstadual">
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="text" id="telefone" maxlength="15">
                        </div>
                        <div class="form-group">
                            <label for="contato">Contato</label>
                            <input type="text" id="contato">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label for="endereco">Endereço</label>
                            <input type="text" id="endereco">
                        </div>
                    </div>
                </div>

                <!-- TAB ITENS -->
                <div class="tab-content" id="tab-itens">
                    <button type="button" onclick="addItem()" class="btn-add-item" style="margin-bottom: 1rem; background: #22C55E;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Adicionar Item
                    </button>
                    <div class="items-table-container">
                        <table class="items-table">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Cód. Estoque</th>
                                    <th>Especificação</th>
                                    <th>UN</th>
                                    <th>Qtd</th>
                                    <th>Valor Un. (R$)</th>
                                    <th>Valor Total</th>
                                    <th>NCM</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="itemsContainer"></tbody>
                        </table>
                    </div>
                    <div class="form-grid" style="margin-top: 1.5rem;">
                        <div class="form-group">
                            <label for="valorTotalPedido">Valor Total do Pedido</label>
                            <input type="text" id="valorTotalPedido" readonly>
                        </div>
                        <div class="form-group">
                            <label for="peso">Peso Total (kg)</label>
                            <input type="text" id="peso">
                        </div>
                        <div class="form-group">
                            <label for="quantidade">Quantidade Total</label>
                            <input type="number" id="quantidade" min="0" step="1">
                        </div>
                        <div class="form-group">
                            <label for="volumes">Volumes</label>
                            <input type="text" id="volumes">
                        </div>
                    </div>
                </div>

                <!-- TAB ENTREGA -->
                <div class="tab-content" id="tab-entrega">
                    <div class="form-grid">
                        <div class="form-group" style="grid-column: 1 / -1;">
                            <label for="localEntrega">Local de Entrega</label>
                            <textarea id="localEntrega" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="setor">Setor</label>
                            <input type="text" id="setor">
                        </div>
                        <div class="form-group">
                            <label for="previsaoEntrega">Previsão de Entrega</label>
                            <input type="date" id="previsaoEntrega">
                        </div>
                    </div>
                </div>

                <!-- TAB TRANSPORTE -->
                <div class="tab-content" id="tab-transporte">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="transportadora">Transportadora</label>
                            <select id="transportadora">
                                <option value="">Selecione...</option>
                                <option value="TNT MERCÚRIO">TNT MERCÚRIO</option>
                                <option value="BRASPRESS">BRASPRESS</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="valorFrete">Valor do Frete (R$)</label>
                            <input type="text" id="valorFrete">
                        </div>
                        <div class="form-group">
                            <label for="vendedor">Vendedor</label>
                            <select id="vendedor">
                                <option value="">Selecione...</option>
                                <option value="Roberto">Roberto</option>
                                <option value="Isaque">Isaque</option>
                                <option value="Miguel">Miguel</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-actions">
                <button type="button" id="btnPrevious" onclick="previousTab()" class="secondary" style="display: none;">Anterior</button>
                <button type="button" id="btnNext" onclick="nextTab()" class="secondary">Próximo</button>
                <button type="button" onclick="closeFormModal()" class="cancel-close">Cancelar</button>
                <button type="button" id="btnSave" onclick="savePedido()" class="btn-save-green" style="display: none;">Salvar Pedido</button>
            </div>
        </div>
    </div>

    <!-- MODAL DE VISUALIZAÇÃO -->
    <div class="modal-overlay" id="infoModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Pedido Nº <span id="modalCodigo"></span></h3>
                <button class="close-modal" onclick="closeInfoModal()">✕</button>
            </div>
            
            <div class="tabs-container">
                <div class="tabs-nav">
                    <button class="tab-btn active" onclick="switchInfoTab('info-tab-geral')">Geral</button>
                    <button class="tab-btn" onclick="switchInfoTab('info-tab-faturamento')">Faturamento</button>
                    <button class="tab-btn" onclick="switchInfoTab('info-tab-itens')">Itens</button>
                    <button class="tab-btn" onclick="switchInfoTab('info-tab-entrega')">Entrega</button>
                    <button class="tab-btn" onclick="switchInfoTab('info-tab-transporte')">Transporte</button>
                </div>

                <div class="tab-content active" id="info-tab-geral"></div>
                <div class="tab-content" id="info-tab-faturamento"></div>
                <div class="tab-content" id="info-tab-itens"></div>
                <div class="tab-content" id="info-tab-entrega"></div>
                <div class="tab-content" id="info-tab-transporte"></div>
            </div>

            <div class="modal-actions">
                <button type="button" onclick="closeInfoModal()" class="cancel-close">Fechar</button>
            </div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            const splash = document.getElementById('splashScreen');
            if (splash) splash.style.display = 'none';
        }, 3000);
    </script>
    <script src="script.js"></script>
</body>
</html>
